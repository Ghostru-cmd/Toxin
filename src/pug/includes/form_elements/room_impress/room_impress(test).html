<html>
	<head></head>
	<body>
		<div class="chart-container" style="position: relative; height:220px; width:220px">
		<canvas id="myChart"></canvas></div>
		<script src="./Chart.bundle.min.js"></script>
		<style src="./Chart.bundle.min.css"></style>
		<script>
		var ctx = document.getElementById('myChart').getContext('2d');
		var myChart = new Chart(ctx, {
			type: 'doughnut',
			data: {
				labels: [
					'Великолепно',
					'Хорошо', 
					'Удовлетворительно', 
					'Разочарован'
				],
				datasets: [{
					label: 'Dataset 1',
					data: [25, 25, 50, 0],
					backgroundColor: [
						'#BC9CFF',
						'#6FCF97',
						'#FFE39C'
					],
					borderColor: [
						'rgba(255, 255, 255, 1)',
						'rgba(255, 255, 255, 1)',
						'rgba(255, 255, 255, 1)'
					],
					hoverBackgroundColor: [
						'#BC9CFF',
						'#6FCF97',
						'#FFE39C'
					],
					borderWidth: 2
				}]
			},
			options: {
				cutoutPercentage: 90,
				legend: {
					display: false,
					position: 'right',
					labels: {
						//fontFamily: '',
						//fontStyle: '',
						//fontSize: '',
						padding: 100,
						fontColor: 'rgba(31, 32, 65, 0.75)',
						usePointStyle: false
					}
        		},
				tooltips: {
					enabled: false,
				},
				scales: {
					xAxes: [{
						ticks: {
							display: false
						},
						gridLines: {
							drawBorder: true,
                            display: false,
						}
					}],
					yAxes: [{
						ticks: {
							display: false
						},
						gridLines: {
							drawBorder: true,
                            display: false,
						}
					}]
				}
			}
		});
		</script>
	</body>

</html>
